<form method="post">
    {% csrf_token %}
    <label for="empresa">Selecciona una empresa:</label>
    <select name="empresa_id" id="empresa" class="form-select">
        {% for empresa in empresas %}
            <option value="{{ empresa.id }}">{{ empresa.codigo }} - {{ empresa.descripcion }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary mt-2">Confirmar</button>
</form>
