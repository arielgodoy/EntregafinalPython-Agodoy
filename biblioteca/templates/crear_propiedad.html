{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 mb-5 bg-dark rounded text-light">
        <h1 class="my-4 text-center">Ingresar Propiedad</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <table class="table table-dark table-striped">
                <tr>
                    <td><label for="id_rol" class="form-label text-light">ROL</label></td>
                    <td>{{ form.rol }}</td>
                </tr>
                <tr>
                    <td><label for="id_direccion" class="form-label text-light">Dirección</label></td>
                    <td>{{ form.direccion }}</td>
                </tr>
                <tr>
                    <td><label for="id_ciudad" class="form-label text-light">Ciudad</label></td>
                    <td>{{ form.ciudad }}</td>
                </tr>
                <tr>
                    <td><label for="id_telefono" class="form-label text-light">Teléfono</label></td>
                    <td>{{ form.telefono }}</td>
                </tr>
                <tr>
                    <td><label for="id_propietario" class="form-label text-light">Propietario</label></td>
                    <td>{{ form.propietario }}</td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-primary w-50">Guardar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
