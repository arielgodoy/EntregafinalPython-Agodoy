{% extends 'base.html' %}
{% block contenido %}
  <h1>Modificar Tipo de Documento</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.media }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'listar_tipos_documentos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
