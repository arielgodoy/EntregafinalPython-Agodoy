{% extends 'base.html' %}
{% block contenido %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Listado de Propiedades</h1>
    <a href="{% url 'crear_propiedad' %}" class="btn btn-success">Agregar Propiedad</a>
</div>

<table class="table" id="tabla-propiedades">
    <thead>
        <tr>
            <th>Rol</th>
            <th>Detalle</th>
            <th>Propietario</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for propiedad in propiedades %}
        <tr>
            <td>{{ propiedad.rol }}</td>
            <td>{{ propiedad.descripcion }}</td>
            <td><a href="{% url 'detalle_propietario' propiedad.propietario.pk %}" >{{ propiedad.propietario.nombre }}</a> </td>
            <td>
                <a href="{% url 'detalle_propiedad' propiedad.pk %}" class="btn btn-primary"><i class="bi bi-eye"></i></a>
                <a href="{% url 'eliminar_propiedad' propiedad.pk %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                <a href="{% url 'modificar_propiedad' propiedad.pk %}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<script>
    $(document).ready(function() {
        console.log("Document ready!");
        $('#tabla-propiedades').DataTable();
    });
</script>

{% endblock %}
