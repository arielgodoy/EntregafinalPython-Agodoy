{% extends "base.html" %}
{% block contenido %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Registro de Usuario</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Usuario:</label>
                    {{ form.username }}
                    <small class="form-text text-muted">Elige un nombre de usuario único.</small>
                </div>
                <div class="form-group">
                    <label for="id_password1">Contraseña:</label>
                    {{ form.password1 }}
                    <small class="form-text text-muted">Debe tener al menos 8 caracteres.</small>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirmar contraseña:</label>
                    {{ form.password2 }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-secondary">Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
