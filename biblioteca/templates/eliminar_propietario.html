{% extends 'base.html' %}
{% block contenido %}

  <h1>Eliminar Propietario</h1>
  <form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar este propietario?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_propietarios' %}" class="btn btn-secondary">Cancelar</a>
  </form>

{% endblock %}
