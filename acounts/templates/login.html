{% extends "partials/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 mb-5 bg-dark rounded text-light">
        <h1 class="my-4 text-center">Login</h1>
        {% if error_message %}
            <p class="text-center text-danger">{{ error_message }}</p>
        {% endif %}
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-light">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login/App/Biblioteca Digital</button>
            </div>
        </form>

        <!-- Botón para ir a la página de registro -->
         <!--
        <div class="text-center mt-3">
            <a href="{% url 'registro_usuario' %}" class="btn btn-secondary">Registrarse</a>
        </div>
        -->
    </div>
</div>
{% endblock %}
