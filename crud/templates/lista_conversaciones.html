{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="card-body">
{% for conversacion in conversaciones %}

{% endfor %}
<a href="{% url 'crear_conversacion' %}">Crear conversacion</a><br>
</div>
</div>

{% endblock %}
