{% extends 'biblioteca/base.html' %}
{% block contenido %}
<h1>Eliminar Vista</h1>
<p>¿Estás seguro de que deseas eliminar esta vista?</p>
<p><strong>{{ object.nombre }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'access_control:vistas_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
