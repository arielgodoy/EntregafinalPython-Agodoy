{% extends 'biblioteca/base.html' %}
{% block contenido %}
<h1>Lista de Vistas</h1>
<a href="{% url 'access_control:vista_crear' %}" class="btn btn-success">Crear Nueva Vista</a>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for vista in vistas %}
        <tr>
            <td>{{ vista.nombre }}</td>
            <td>{{ vista.descripcion }}</td>
            <td>
                <a href="{% url 'access_control:vista_editar' vista.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'access_control:vista_eliminar' vista.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
