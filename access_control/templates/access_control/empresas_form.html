<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar/Editar Empresa</title>
</head>
<body>
    <h1>{{ empresa.id|yesno:"Editar Empresa,Agregar Empresa" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'empresas_lista' %}">Volver a la lista de empresas</a>
</body>
</html>
