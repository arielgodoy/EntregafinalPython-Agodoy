{% load static %}

<div class="dropdown topbar-head-dropdown ms-1 header-item" id="notificationDropdown">
    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" id="page-header-notifications-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="bx bx-bell fs-22"></i>
        <span class="position-absolute topbar-badge fs-10 translate-middle badge rounded-pill bg-danger" id="notification-badge" style="display: none;">0</span>
    </button>
    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-notifications-dropdown">
        <div class="dropdown-head bg-primary bg-pattern rounded-top">
            <div class="p-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h6 class="m-0 fs-16 fw-semibold text-white" data-key="notifications.title">Notifications</h6>
                    </div>
                    <div class="col-auto dropdown-tabs">
                        <span class="badge bg-light-subtle text-body fs-13">
                            <span id="notification-new-count">0</span> <span data-key="notifications.new">New</span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="px-2 pt-2">
                <ul class="nav nav-tabs dropdown-tabs nav-tabs-custom" data-dropdown-tabs="true" id="notificationItemsTab" role="tablist">
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link active" data-bs-toggle="tab" href="#all-noti-tab" role="tab" aria-selected="true">
                            <span data-key="notifications.tab.all">All</span> (<span id="notification-tab-all-count">0</span>)
                        </a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-bs-toggle="tab" href="#messages-tab" role="tab" aria-selected="false">
                            <span data-key="notifications.tab.messages">Messages</span> (<span id="notification-tab-messages-count">0</span>)
                        </a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-bs-toggle="tab" href="#alerts-tab" role="tab" aria-selected="false">
                            <span data-key="notifications.tab.alerts">Alerts</span> (<span id="notification-tab-alerts-count">0</span>)
                        </a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-bs-toggle="tab" href="#system-tab" role="tab" aria-selected="false">
                            <span data-key="notifications.tab.system">System</span> (<span id="notification-tab-system-count">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-content position-relative" id="notificationItemsTabContent">
            <div class="tab-pane fade show active py-2 ps-2" id="all-noti-tab" role="tabpanel">
                <div data-simplebar style="max-height: 300px;" class="pe-2">
                    <div class="text-center text-muted py-3" id="notifications-loading" data-key="notifications.loading">Loading...</div>
                    <div id="notifications-list-all"></div>
                    <div class="text-center text-muted py-3" id="notifications-empty-all" data-key="notifications.empty" style="display: none;">No notifications</div>
                    <div class="my-3 text-center view-all">
                        <a href="{% url 'notificaciones:mis_notificaciones' %}" class="btn btn-soft-success waves-effect waves-light" data-key="notifications.view_all">View all</a>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade py-2 ps-2" id="messages-tab" role="tabpanel" aria-labelledby="messages-tab">
                <div data-simplebar style="max-height: 300px;" class="pe-2">
                    <div id="notifications-list-messages"></div>
                    <div class="text-center text-muted py-3" id="notifications-empty-messages" data-key="notifications.empty" style="display: none;">No notifications</div>
                </div>
            </div>

            <div class="tab-pane fade py-2 ps-2" id="alerts-tab" role="tabpanel" aria-labelledby="alerts-tab">
                <div data-simplebar style="max-height: 300px;" class="pe-2">
                    <div id="notifications-list-alerts"></div>
                    <div class="text-center text-muted py-3" id="notifications-empty-alerts" data-key="notifications.empty" style="display: none;">No notifications</div>
                </div>
            </div>

            <div class="tab-pane fade py-2 ps-2" id="system-tab" role="tabpanel" aria-labelledby="system-tab">
                <div data-simplebar style="max-height: 300px;" class="pe-2">
                    <div id="notifications-list-system"></div>
                    <div class="text-center text-muted py-3" id="notifications-empty-system" data-key="notifications.empty" style="display: none;">No notifications</div>
                </div>
            </div>
        </div>

        <div class="notification-actions p-2 border-top">
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-link p-0" id="notifications-mark-all" data-key="notifications.mark_all_read">Mark all as read</button>
            </div>
        </div>
    </div>
</div>
