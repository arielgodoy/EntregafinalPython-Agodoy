<!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0"{% if title_key %} data-key="{{ title_key }}"{% endif %}>{% if title_key %}{% else %}{{ title|striptags }}{% endif %}</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);"{% if pagetitle_key %} data-key="{{ pagetitle_key }}"{% endif %}>{% if pagetitle_key %}{% else %}{{ pagetitle|striptags }}{% endif %}</a></li>
                                        <li class="breadcrumb-item active"{% if title_key %} data-key="{{ title_key }}"{% endif %}>{% if title_key %}{% else %}{{ title|striptags }}{% endif %}</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
<!-- end page title -->
